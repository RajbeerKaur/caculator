<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>calculator</title>
</head>
<body>
   
    <div class="container">
       
        <div class="form">
            <input type="text" id="display"> 
            <div id="box"></div>
        <div class="buttons">
           <div class="button clear" onclick="ac() ">AC</div>
            <div class="button clearOne" onclick="del() ">DEL</div>
            <div class="button  operator ">%</div>
            <div class="button operator" onclick="display('/') ">/</div>
            <div class="button number" onclick="display('7') ">7</div>
            <div class="button number" onclick="display('8') ">8</div>
            <div class="button number" onclick="display('9')">9</div>
            <div class="button operator" onclick="display('*')">*</div>
            <div class="button number" onclick="display('4')">4</div>
            <div class="button number" onclick="display('5')">5</div>
            <div class="button number" onclick="display('6')">6</div>
            <div class="button operator" onclick="display('-')">-</div>
            <div class="button number" onclick="display('1')">1</div>
            <div class="button number" onclick="display('2')">2</div>
            <div class="button number" onclick="display('3')">3</div>
            <div class="button operator" onclick="display('+') ">+</div>
            <div class="button number" onclick="display('0') ">0</div>
            <div class="button number" onclick="display('00')">00</div>
            <div class="button number dot">.</div>
            <div id="equal" class="button number" onclick="equal()">=</div>

       </div>
    </div> 
   
        
    </div>
    <script src="main.js"></script>
</body>
</html>
